<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CIDX{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/admin/static/favicon.svg">
    <link rel="stylesheet" href="/admin/static/pico.min.css">
    <link rel="stylesheet" href="/admin/static/admin.css">
    <script src="/admin/static/htmx.min.js"></script>
</head>
<body>
    <main class="container">
        {% if show_nav %}
        <header class="admin-header">
            <nav class="admin-nav">
                <ul>
                    <li><a href="/user/api-keys" {% if current_page == 'api-keys' %}aria-current="page"{% endif %}>API Keys</a></li>
                    <li><a href="/user/mcp-credentials" {% if current_page == 'mcp-credentials' %}aria-current="page"{% endif %}>MCP Credentials</a></li>
                    <li class="logout-btn"><a href="/user/logout" role="button" class="outline">Logout</a></li>
                </ul>
            </nav>
        </header>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
