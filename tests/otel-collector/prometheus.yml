# Prometheus Configuration for CIDX Testing
# Scrapes metrics from OTEL Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OTEL Collector's exported metrics (from CIDX)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    # Shorter scrape interval for testing
    scrape_interval: 5s

  # Scrape OTEL Collector's self-metrics
  - job_name: 'otel-collector-self'
    static_configs:
      - targets: ['otel-collector:8888']
